<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #007bff;
    }

    .outer-box {
      background-color: #007bff;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .calculator-container {
      background: linear-gradient(145deg, #f3f6fd, #e8eeff);
      border-radius: 20px;
      box-shadow:
        8px 8px 15px rgba(0, 0, 0, 0.1),
        -8px -8px 15px #ffffff;
      padding: 30px 35px;
      width: 600px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.3s ease;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input,
    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2c3e50;
      background: #e1ebff;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="outer-box">
    <div class="calculator-container">
      <h1>Basic Calculator</h1>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" placeholder="Enter first number" />

      <label for="num2">Number 2:</label>
      <input type="number" id="num2" placeholder="Enter second number" />

      <label for="operation">Operation:</label>
      <select id="operation" title="Select an operation">
        <option value="add">Add (+)</option>
        <option value="subtract">Subtract (−)</option>
        <option value="multiply">Multiply (×)</option>
        <option value="divide">Divide (÷)</option>
      </select>

      <button onclick="calculate()">Calculate</button>
      <button onclick="resetCalculator()">Reset</button>

      <div class="result" id="result">Result will appear here</div>
    </div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultDiv.textContent = "Please enter valid numbers.";
        return;
      }

      let result;
      switch (operation) {
        case "add": result = num1 + num2; break;
        case "subtract": result = num1 - num2; break;
        case "multiply": result = num1 * num2; break;
        case "divide":
          if (num2 === 0) {
            resultDiv.textContent = "Cannot divide by zero.";
            return;
          }
          result = num1 / num2;
          break;
        default: result = "Invalid operation.";
      }

      resultDiv.textContent = `Result: ${result}`;
    }

    function resetCalculator() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("operation").value = "add";
      document.getElementById("result").textContent = "Result will appear here";
    }
  </script>
</body>

</html>
